type User {
    id: String
    username: String
}

input InputUserGet {
    id: String!
}

input InputUserCreate {
    username: String!
}

type UserResponse {
    success: Boolean!
    message: String
    result: User
}

type Query {
    getUser(user: InputUserGet!): UserResponse
}

type Mutation {
    createUser(user: InputUserCreate!): UserResponse!
}
